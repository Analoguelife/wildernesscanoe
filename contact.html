<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Canoe - Contact</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&amp;display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;1,700&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="title">
            <a href="/">
                <h1 class="title_txt">Wilderness Canoe</h1>
                <p class="subtitle">Scotland &amp; Canada Expeditions</p>
            </a>
        </div>
        <div class="main">
            <h3>Contact Us</h3>
            <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true"
                data-netlify-recaptcha="true">
                <p class="hidden">
                    <label>
                        Don’t fill this out if you’re human: <input name="bot-field" />
                    </label>
                </p>
                <p>
                    <label>Email:</label>
                    <input type="text" name="email" required />
                </p>
                <p>
                    <label>Name:</label>
                    <input type="text" name="Name" required />
                </p>
                <p>
                    <label>Message:</label>
                    <textarea rows="4" cols="50" name="Message"></textarea>
                </p>
                <div data-netlify-recaptcha="true"></div>
                <p>
                    <button type="submit" class="buttonClass">Contact Us</button>
                </p>
            </form>
        </div>
        <div class="nav">
            <ul><a href="/">
                    <li>Home</li>
                </a>
                <a href="/#about">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
                <a href="/trips">
                    <li>Trips</li>
                </a>
            </ul>
        </div>
    </main>

    <footer class="footer">
        <p class="content">Wilderness Canoe &copy; 2023.&nbsp;|&nbsp;<a href="/docs/Terms-and-Conditions2023.pdf"
                target="_blank">T&amp;C's</a>&nbsp;|&nbsp;<a href="/docs/Privacy Policy_v2023.pdf"
                target="_blank">Privacy
                Policy</a>&nbsp;<a href="www.facebook.com/wildernesscanoe" target="_blank"><img src="/images/fb.png"
                    alt="facebook icon" width="16px" class="fb_png" /></a>
        </p>
    </footer>
</body>

</html>
