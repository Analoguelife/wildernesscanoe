<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Canoe - Contact</title>
    <link href="css/global.css" rel="stylesheet">
</head>
<body><main class="container">
    <div class="title">
        <h1 class="title_txt">Wilderness Canoe</h1>
        <p class="subtitle">Scotland &amp; Canada Expeditions</p>
    </div>
    <div class="main">
        <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" 
  data-netlify-recaptcha="true">
            <p class="hidden">
                <label>
                    Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
            </p>
            <p>
                <label>
                    Email: <input type="text" name="email" />
                </label>
            </p>
            <p>
                <label>
                    Name: <textarea name="Name"></textarea>
                </label>
            </p>
            <div data-netlify-recaptcha="true"></div>
            <p>
                <button type="submit" class="buttonClass">Contact Us</button>
            </p>
        </form>
    </div>
</body>
</html>
